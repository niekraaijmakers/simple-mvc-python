{% extends "base.html" %}

{% block title %}Edit {{ car.make }} {{ car.model }}{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<h1>✏️ Edit Car</h1>

<form action="{{ url_for('car.update_car', id=car.id) }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" class="form-control" required value="{{ car.make }}">
    </div>
    
    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" class="form-control" required value="{{ car.model }}">
    </div>
    
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" class="form-control" required min="1900" max="2026" value="{{ car.year }}">
    </div>
    
    <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" class="form-control" required value="{{ car.color }}">
    </div>
    
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" class="form-control" required step="0.01" min="0" value="{{ car.price }}">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-large">Update Car</button>
        <a href="{{ url_for('car.show_car', id=car.id) }}" class="btn btn-secondary btn-large">Cancel</a>
    </div>
</form>
{% endblock %}
